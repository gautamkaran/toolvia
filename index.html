<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolvia</title>
  <meta name="description" content="Toolvia - The ultimate online toolset for daily needs.">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <!-- Navigation Section -->
  <header class="header flex">
    <a href="#home" class="logo">Tool<span class="via">via</span></a>

    <div class="container" id="menu-icon">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>


    <nav class="navbar">
      <a href="#home">Home</a>
      <a href="#BSC-IT">Bsc-IT</a>
      <a href="#tools">Tools</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Bsc-IT Section -->
  <section class="BSC-IT" id="BSC-IT">
    <h3 class="heading">Bsc-IT Hub</h3>
    <div class="container">
      <div id="tabs" class="tabs"></div>
      <div id="sections"></div>
    </div>
  </section>
  <script>
    const courseData = {
      "FY": {
        "Sem 1": [],
        "Sem 2": []
      },
      "SY": {
        "Sem 3": [],
        "Sem 4": [
          { name: "Core Java", show: "#", download: "#" },
          { name: "Software Engineer", show: "#", download: "#" },
          { name: "Introduction to Embedded Systems", show: "#", download: "#" },
          { name: "Computer graphics and animation", show: "#", download: "#" },
          { name: "Computer Oriented Statistical Techniques", show: "#", download: "#" },
        ]
      },
      "TY": {
        "Sem 5": [],
        "Sem 6": []
      }
    };

    const tabsContainer = document.getElementById("tabs");
    const sectionsContainer = document.getElementById("sections");

    Object.keys(courseData).forEach((year, index) => {
      tabsContainer.innerHTML += `<button class="tab ${index === 0 ? "active" : ""}" data-tab="${year}">${year}</button>`;
      let sectionContent = "";
      Object.keys(courseData[year]).forEach((sem) => {
        const subjects = courseData[year][sem];
        let subjectContent = subjects.length ? subjects.map(subject => `
          <div class="subject">
            <span>${subject.name}</span>
            <div class="buttons">
              <a class="btn show-btn" href="${subject.show}" target="_blank">Show</a>
              <a class="btn download-btn" href="${subject.download}" download>Download</a>
            </div>
          </div>`).join("") : '<p class="coming-soon">Coming Soon</p>';

        sectionContent += `
          <div class="accordion">
            <div class="accordion-header" onclick="toggleAccordion(this)">
              <span>${sem}</span>
              <span class="arrow">â–¶</span>
            </div>
            <div class="accordion-content">
              ${subjectContent}
            </div>
          </div>`;
      });
      sectionsContainer.innerHTML += `<div id="${year}" class="section ${index === 0 ? "active" : ""}">${sectionContent}</div>`;
    });

    document.querySelectorAll(".tab").forEach((tab) => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach((t) => t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll(".section").forEach((sec) => sec.classList.remove("active"));
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    function toggleAccordion(header) {
      const content = header.nextElementSibling;
      const arrow = header.querySelector(".arrow");
      if (content.classList.contains("open")) {
        content.classList.remove("open");
        arrow.style.transform = "rotate(0deg)";
      } else {
        header.closest(".section").querySelectorAll(".accordion-content").forEach((acc) => acc.classList.remove("open"));
        header.closest(".section").querySelectorAll(".arrow").forEach((arr) => arr.style.transform = "rotate(0deg)");
        content.classList.add("open");
        arrow.style.transform = "rotate(90deg)";
      }
    }
  </script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
